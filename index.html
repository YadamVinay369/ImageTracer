<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tracer</title>
    <link
  rel="stylesheet"
  href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
/>
<link rel="stylesheet" href="style.css">
<link rel="icon" type="image/x-icon" href="./images/Fav.png">
<script src="https://kit.fontawesome.com/49c6427ba6.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="lightbox">
    <div class="wrapper">
      <header>
        <div class="photographer">
          <i class="uil uil-camera"></i>
          <span></span>
        </div>
        <div class="buttons">
          <i class="uil uil-import"></i>
          <i class="uil uil-times"></i>
        </div>
      </header>
      <div class="preview-img">
        <div class="img"><img src="" alt="preview img"></div>
      </div>
    </div>
  </div>

  <section class="search">
    <img src="images/background.jpeg" alt="search-img">
    <div class="content">
      <h1>Image Tracer</h1>
      <p>Search and download any images within a second</p>
      <div class="search-box">
        <i class="uil uil-image-search"></i>
        <input type="text" placeholder="Search for images" autocomplete="off">
      </div>
    </div>
  </section>

  <section class="gallery">
    <ul class="images">
    </ul>
    <button class="load-more">Load More</button>
  </section>

  <footer>
    <img src="/images//footer.png" alt="footer img">
    <div class="cred">
      <p>Copyright Â© 2024, Yadam Vinay</p>
      <ul>
        <li><a href="https://www.linkedin.com/in/vinay-y-530523248" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-linkedin" style="color: #dfecf7;"></i></a></li>
        <li><a href="https://github.com/YadamVinay369" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-github" style="color: #dfecf7;"></i></a></li>
        <li><a href="mailto:yadamvinay@gmail.com,yadamvinay8@gmail.com" target="_blank" rel="noopener noreferrer"><i class="fa-regular fa-envelope" style="color: #dfecf7;"></i></a></li>
      </ul>
    </div>
    
  </footer>


<script src="script.js"></script>
</body>
</html>
